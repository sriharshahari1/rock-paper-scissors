<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock, paper, scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="header">Rock, Paper, Scissors game</h1>
    <div class="heading">choose between rock,paper and scissors</div>
    <div id="playerchoice">
        <button id="rock">✊🏻</button>
        <button id="paper">✋🏻</button>
        <button id="scissors">✌🏻</button>
    </div>
    <div class="compcontainer">
        <div class="compchoiceview">
            <div>Computer's choice:</div>
            <div id="cselection">---</div>
        </div>
        <div class="roundop">
            <div>Round Winner:</div>
            <div id="output">---</div>
        </div>
    </div>
    <div class="score">
        <div class="playerscoretab">
            <div>Player Score:</div>
            <div id="pscore">0</div>
        </div>
        <div class="computerscoretab">
            <div>Computer Score:</div>
            <div id="cscore">0</div>
        </div>
    </div>
    <div class="results">
        <div>Game Winner:</div>
        <div id="winner">---</div>
    </div>
    <div class="playagain">
        <button onClick="window.location.reload();">Play Again!</button>
    </div>
    <div class="footer">
        Made by Sri Harsha Hari
    </div>
   <script src="script.js">
   </script>
</body>
</html>
